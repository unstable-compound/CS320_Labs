<html>
<head>
<title>My Pretty-Printed Mini Program</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .normalId    {background-color:transparent}
  .defId       {color:red}
  .useId       {color:blue}
  .highlightId {background-color:lightblue}
</style>
</head>
<script language="javascript">
function change(n,m,s) {
  elem=document.getElementById("("+n+", "+m+")");
  elem.className=s;
}
function highlightId(n, m) { change(n,m,"highlightId"); }
function defId(n, m)       { change(n,m,"defId"); }
function useId(n, m)       { change(n,m,"useId"); }
function normalId(n, m)    { change(n,m,"normalId"); }
</script>
<body>
int <span class="normal" id="(5, 1)" title="(5, 1)" onmouseover="defId(5, 1);highlightId(11, 5);highlightId(7, 4);highlightId(3, 4);highlightId(8, 3);highlightId(1, 2)" onmouseout="normalId(5, 1);normalId(11, 5);normalId(7, 4);normalId(3, 4);normalId(8, 3);normalId(1, 2)">i</span>, <span class="normal" id="(8, 1)" title="(8, 1)" onmouseover="defId(8, 1);highlightId(7, 7);highlightId(7, 5);highlightId(3, 5);highlightId(5, 2)" onmouseout="normalId(8, 1);normalId(7, 7);normalId(7, 5);normalId(3, 5);normalId(5, 2)">t</span>;
<span class="normal" id="(1, 2)" title="(1, 2)" onmouseover="useId(1, 2);highlightId(5, 1)" onmouseout="normalId(1, 2);normalId(5, 1)">i</span> = <span class="normal" id="(5, 2)" title="(5, 2)" onmouseover="useId(5, 2);highlightId(8, 1)" onmouseout="normalId(5, 2);normalId(8, 1)">t</span> = 0;
while (<span class="normal" id="(8, 3)" title="(8, 3)" onmouseover="useId(8, 3);highlightId(5, 1)" onmouseout="normalId(8, 3);normalId(5, 1)">i</span><10) {
    <span class="normal" id="(3, 4)" title="(3, 4)" onmouseover="useId(3, 4);highlightId(5, 1)" onmouseout="normalId(3, 4);normalId(5, 1)">i</span> = (<span class="normal" id="(7, 4)" title="(7, 4)" onmouseover="useId(7, 4);highlightId(5, 1)" onmouseout="normalId(7, 4);normalId(5, 1)">i</span>+1);
    <span class="normal" id="(3, 5)" title="(3, 5)" onmouseover="useId(3, 5);highlightId(8, 1)" onmouseout="normalId(3, 5);normalId(8, 1)">t</span> = (<span class="normal" id="(7, 5)" title="(7, 5)" onmouseover="useId(7, 5);highlightId(8, 1)" onmouseout="normalId(7, 5);normalId(8, 1)">t</span>+<span class="normal" id="(11, 5)" title="(11, 5)" onmouseover="useId(11, 5);highlightId(5, 1)" onmouseout="normalId(11, 5);normalId(5, 1)">i</span>);
}
print <span class="normal" id="(7, 7)" title="(7, 7)" onmouseover="useId(7, 7);highlightId(8, 1)" onmouseout="normalId(7, 7);normalId(8, 1)">t</span>;

</body>
</html>
