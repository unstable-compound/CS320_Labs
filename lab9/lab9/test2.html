<html>
<head>
<title>My Pretty-Printed Mini Program</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .normalId    {background-color:transparent}
  .defId       {color:red}
  .useId       {color:blue}
  .highlightId {background-color:lightblue}
</style>
</head>
<script language="javascript">
function change(n,m,s) {
  elem=document.getElementById("("+n+", "+m+")");
  elem.className=s;
}
function highlightId(n, m) { change(n,m,"highlightId"); }
function defId(n, m)       { change(n,m,"defId"); }
function useId(n, m)       { change(n,m,"useId"); }
function normalId(n, m)    { change(n,m,"normalId"); }
</script>
<body>
int <span class="normal" id="(5, 1)" title="(5, 1)" onmouseover="defId(5, 1);highlightId(5, 14);highlightId(10, 6);highlightId(7, 5);highlightId(5, 3);highlightId(1, 2)" onmouseout="normalId(5, 1);normalId(5, 14);normalId(10, 6);normalId(7, 5);normalId(5, 3);normalId(1, 2)">i</span>, <span class="normal" id="(8, 1)" title="(8, 1)" onmouseover="defId(8, 1);highlightId(11, 11);highlightId(8, 9);highlightId(5, 2)" onmouseout="normalId(8, 1);normalId(11, 11);normalId(8, 9);normalId(5, 2)">t</span>;
<span class="normal" id="(1, 2)" title="(1, 2)" onmouseover="useId(1, 2);highlightId(5, 1)" onmouseout="normalId(1, 2);normalId(5, 1)">i</span> = <span class="normal" id="(5, 2)" title="(5, 2)" onmouseover="useId(5, 2);highlightId(8, 1)" onmouseout="normalId(5, 2);normalId(8, 1)">t</span> = 0;
if (<span class="normal" id="(5, 3)" title="(5, 3)" onmouseover="useId(5, 3);highlightId(5, 1)" onmouseout="normalId(5, 3);normalId(5, 1)">i</span><10) {
    int <span class="normal" id="(7, 4)" title="(7, 4)" onmouseover="defId(7, 4);highlightId(14, 6);highlightId(3, 5)" onmouseout="normalId(7, 4);normalId(14, 6);normalId(3, 5)">k</span>;
    <span class="normal" id="(3, 5)" title="(3, 5)" onmouseover="useId(3, 5);highlightId(7, 4)" onmouseout="normalId(3, 5);normalId(7, 4)">k</span> = (<span class="normal" id="(7, 5)" title="(7, 5)" onmouseover="useId(7, 5);highlightId(5, 1)" onmouseout="normalId(7, 5);normalId(5, 1)">i</span>+2);
    print <span class="normal" id="(10, 6)" title="(10, 6)" onmouseover="useId(10, 6);highlightId(5, 1)" onmouseout="normalId(10, 6);normalId(5, 1)">i</span>+<span class="normal" id="(14, 6)" title="(14, 6)" onmouseover="useId(14, 6);highlightId(7, 4)" onmouseout="normalId(14, 6);normalId(7, 4)">k</span>;
} else {
    boolean <span class="normal" id="(11, 8)" title="(11, 8)" onmouseover="defId(11, 8);highlightId(7, 10);highlightId(3, 9)" onmouseout="normalId(11, 8);normalId(7, 10);normalId(3, 9)">i</span>;
    <span class="normal" id="(3, 9)" title="(3, 9)" onmouseover="useId(3, 9);highlightId(11, 8)" onmouseout="normalId(3, 9);normalId(11, 8)">i</span> = (<span class="normal" id="(8, 9)" title="(8, 9)" onmouseover="useId(8, 9);highlightId(8, 1)" onmouseout="normalId(8, 9);normalId(8, 1)">t</span><2);
    if (<span class="normal" id="(7, 10)" title="(7, 10)" onmouseover="useId(7, 10);highlightId(11, 8)" onmouseout="normalId(7, 10);normalId(11, 8)">i</span>)
        print <span class="normal" id="(11, 11)" title="(11, 11)" onmouseover="useId(11, 11);highlightId(8, 1)" onmouseout="normalId(11, 11);normalId(8, 1)">t</span>;
    else
        ;
}
int <span class="normal" id="(5, 13)" title="(5, 13)" onmouseover="defId(5, 13);highlightId(7, 15);highlightId(1, 14)" onmouseout="normalId(5, 13);normalId(7, 15);normalId(1, 14)">z</span>;
<span class="normal" id="(1, 14)" title="(1, 14)" onmouseover="useId(1, 14);highlightId(5, 13)" onmouseout="normalId(1, 14);normalId(5, 13)">z</span> = (<span class="normal" id="(5, 14)" title="(5, 14)" onmouseover="useId(5, 14);highlightId(5, 1)" onmouseout="normalId(5, 14);normalId(5, 1)">i</span>+3);
print <span class="normal" id="(7, 15)" title="(7, 15)" onmouseover="useId(7, 15);highlightId(5, 13)" onmouseout="normalId(7, 15);normalId(5, 13)">z</span>;

</body>
</html>
